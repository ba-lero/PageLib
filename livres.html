<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/livres.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@400;700&family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
    <title>PageLib</title>
    <script type="text/javascript" src="scripts/menus.js" defer></script>
    <script type="text/javascript" src="scripts/livres.js" defer></script>
</head>
<body>
    <header>
        <div class="header container">
            <div class="header-left">
                <a href="index.html" class="logo" title="Accueil"><img src="img/Logo.png" alt="PageLib"></a>
                <div class="search">
                    <form name="search" action="livres.html" method="get">
                        <input type="text" name="livre" placeholder="Rechercher un livre">
                        <label>
                            <input type="submit" style="display: none;">
                            <i class="fas fa-search"></i>
                        </label>
                    </form>
                </div>
            </div>
            <nav>
                <a href="livres.html" title="Livres">Nos Livres</a>
                <a href="pres.html" title="Presentation">Qui sommes-nous ?</a>
                <a href="index.html" title="Accueil">Accueil</a>
                <a href="equipe.html" title="&Eacute;quipe">Notre équipe</a>
                <a href="contact.html" title="Contact">Nous contacter</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="top-livres">
                <h1>Nos Livres</h1>
                <button id="open-new-book" class="btn">Ajouter un Livre</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer container">
            <section id="keypoints">
                <div class="keypoint">
                    <i class="fas fa-store"></i>
                    <p>Retour gratuit en magasin</p>
                </div>
                <div class="keypoint">
                    <i class="fas fa-truck"></i>
                    <p>Livraison 24h/24 7j/7</p>
                </div>
                <div class="keypoint">
                    <i class="fas fa-certificate"></i>
                    <p>Un conseil d'experts</p>
                </div>
                <div class="keypoint">
                    <i class="fas fa-credit-card"></i>
                    <p>Carte de Fidélité : Profitez de réduction !</p>
                </div>
            </section>
            <section id="links">
                <p class="copyright">&copy; PageLib 2021</p>
                <div class="social">
                    <a href="#" title="@pagelib : Instagral"><i class="fab fa-instagram"></i></a>
                    <a href="#" title="@pagelib : Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="PageLib : Facebook"><i class="fab fa-facebook-square"></i></a>
                    <a href="#" title="PageLib : Youtube"><i class="fab fa-youtube"></i></a>
                
                </div>
            </section>
        </div>
    </footer>
        <section id="fixed-elements">
            <div class="ajout-background">
                <div class="ajout">
                    <h3>Nouveau Livre</h3>
                    <form action="#" name="new-book">
                        <label for="new-book-title">Titre</label>
                        <input type="text" id="new-book-title" name='new-book-title' placeholder="Obligatoire" required>
                        <label for="new-book-author">Auteur</label>
                        <input type="text" id="new-book-author" name='new-book-author' placeholder="Obligatoire" required>
                        <label for="new-book-summary">Resumé</label>
                        <textarea id="new-book-summary" name='new-book-summary' cols="30" rows="5" placeholder="Optionnel"></textarea>
                        <label for="new-book-cover">Couverture</label>
                        <div style="display: flex;">
                            <input type="file" id="new-book-cover" name='new-book-cover' accept="image/png, image/jpeg" onchange="storePath()">
                            <p>Optionnel</p>
                        </div>
                        <input type="submit" value="AJOUTER">
                    </form>
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </section>
</body>
</html>
